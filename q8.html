<!-- WAP to create a form instead of create  submit and reset button create submit and  reset image when user click  on submit img the form is submitted and when click on reset img the form is reseted using Intrinsic function -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vedu</title>
</head>
<style>
    img{
        width: 100px;
        cursor: pointer;
    }
</style>
<body>
    <form id="myform">
        username <input type="text"> <br>
        password <input type="text"> <br>
        <img src="img/submit.png" onclick="submitform()" >
        <img src="img/reset.png"  onclick="resetform()">
    </form>
    <script>
        function submitform(){
            let myform = document.getElementById("myform");
            myform.submit()
        }
        function resetform(){
            let myform = document.getElementById("myform");
            myform.reset()
        }
    </script>
</body>
</html>
