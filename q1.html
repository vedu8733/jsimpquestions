<!-- WAP to create 4 different color button if user click on any of the color button the background color of the page to be changed color to the that selected color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vedu</title>
</head>
<body>
    <button onclick="red()">RED</button>
    <button onclick="blue()">BLUE</button>
    <button onclick="orange()">ORANGE</button>
    <button onclick="black()">BLACK</button>
    <script>
        function red(){
            document.body.style.backgroundColor="red"
        }
        function blue(){
            document.body.style.backgroundColor="blue"
        }
        function orange(){
            document.body.style.backgroundColor="orange"
        }
        function black(){
            document.body.style.backgroundColor="black"
        }
    </script>
</body>
</html>
